<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <script>
            function two() {
                document.write('2');
                document.write('3');
            }
            function onePlusOne(){
                document.write(1+1);
            }
            function sumWrite(left, right) {
                document.write(left + right);
            }
            function sum(left, right) {
                return left+right;
            }
        </script>
    </head>
    <body>
        <h1>function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                document.write('1');
                two();
                document.write('4');
                two();
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            sumWrite(2, 3);
        </script>
        <h2>Return</h2>
        <script>
            document.write(sum(2,3) + '<br>');
            document.write('<div style="color:red">' + sum(2, 3) + '</div>');
        </script>
    </body>
</html>
