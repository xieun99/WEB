<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>조건문</title>
    </head>
    <body>
        <h1> Loop & Array </h1>
        <script>
            var coworkers = ['dawon', 'ethan', 'bread', 'inseong'];
        </script>

        <h2>Co workers</h2>
        <ol>
            <script>
                var i = 0;
                while(i < coworkers.length) {
                    document.write('<li>' + coworkers[i] + '</li>');
                    i = i + 1;
                }
            </script>
        </ol>
    </body>
</html>
