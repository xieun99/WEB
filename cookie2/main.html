<!DOCTYPE html>
<html lang="ko">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cookie2.css">
    <title>Practical Exam - Cookie 2 </title>
</head>
<body>

    <div class="container">
        <h3 style="text-align: center; padding: 100px"> JS Cookie
            <small class="text-muted"> with local data storage </small>
        </h3>
        <br>

        <table class="table table-striped table-hover" id="myTable">
            <caption> List of Cookies </caption>
            <thead class="text-center">
                <tr>
                    <th style="width: 60%;"> Check list </th>
                    <th> Click </th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td class="align-middle"> 쿠키 확인하기 </td>
                    <td> <button style="width:200px;" onclick="getCookie();"> Get Cookie </button></td>
                </tr>
                <tr>
                    <form id = 'form'>
                        <td class="align-middle"> 
                            <input type="text" name="cname" value="" id="cname" placeholder="쿠키 이름" required>
                            <input type="text" name="cvalue" value="" id="cvalue" placeholder="쿠키 값" >
                            <input type="text" name="cexpire" value="" id="cexpire" placeholder="만료일" required>
                        </td>
                        <td> <button style="width:200px;" type="submit"> Set Cookie </button></td>
                    </form>
                </tr>
                <tr>
                    <td class="align-middle"> 쿠키 삭제하기 </td>
                    <td> <button style="width:200px;" onclick="delCookie('userid');"> Del Cookies </button></td>
                </tr>
                <tr>
                    <td class="align-middle"> 쿠키 전체 삭제 </td>
                    <td> <button style="width:200px;" onclick="allDelCookies();"> All Del Cookies </button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="cookie2.js"></script>
</body>
</html>
